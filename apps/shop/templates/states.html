<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}States{% endblock %}</title>
</head>

<body>
  <h1>States</h1>
  {% with messages=get_flashed_messages() %}
  {% if messages %}{{ messages[0] }}{% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('states') }}">
    {{ form.csrf_token }}
    {{ form.name.label }}     {{ form.name }}
    <input type="submit" value="Submit">
  </form><br><br>

<table>
  <tr>
    <th>No.</th>
    <th>Name</th>
  </tr>
  {% for state in states %}
  <tr>
    <td>{{ state.id }}</td>
    <td>{{ state.name }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
