<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}User List{% endblock %}</title>
</head>

<body>
  <h1>Add User</h1>
  <form method="post" action="{{ url_for('user_add') }}">
    {{ form.csrf_token }}
    {{ form.username.label }}     {{ form.username }}<br><br>
    {{ form.first_name.label }}     {{ form.first_name }}<br><br>
    {{ form.last_name.label }}     {{ form.last_name }}<br><br>
    {{ form.email.label }}     {{ form.email }}<br><br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
